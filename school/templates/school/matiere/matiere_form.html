{% extends "school/_base.html" %}

{% block details %}
<div class="page-header">

      <h4>Gestion des matieres</h4>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">{{form}}</div>
          <div class="btn-group">

            {% else %}

          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
