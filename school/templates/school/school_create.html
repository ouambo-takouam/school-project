{% extends "base.html" %} {% block content %}
<main>
  <h1>Créer votre compte scolaire.</h1>
  <div>
    <h2>C'est un grand plaisir de vous accueillir à bord !</h2>
    <form method="post">
      {% csrf_token %} {{form}}
      <button type="submit">
        <span class="material-symbols-outlined">how_to_reg</span>
        <span>Créer le compte</span>
      </button>
    </form>
    <p>
      Avez-vous deja un compte ? <a href="{% url 'login' %}">Se connecter</a>
    </p>
  </div>
</main>
{% endblock %}
